<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../../css/cifras/registration.css?v=1">
    <script src="../../js/cifras/registration.js?v=1"></script>
</head>
<body>
    <div id="registrationContainer">
        <h2>Register New Item</h2>
        <form id="registrationForm" action="register.php" method="post" enctype="multipart/form-data">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" required>

            <label for="itemImages">Item Images:</label>
            <input type="file" id="itemImages" name="itemImages[]" accept="image/*" multiple required>

            <label for="itemTono">Item Tono:</label>
            <input type="text" id="itemTono" name="itemTono" required>

            <button type="submit" id="registerButton">Register Item</button>
        </form>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="hidden">
        <div id="notificationContent"></div>
        <button id="okButton">OK</button>
    </div>
</body>
</html>
